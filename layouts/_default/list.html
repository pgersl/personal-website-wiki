{{define "title"}}<title>{{.Title}}</title>{{end}}

{{define "main"}}
    <section>
        <div class="section-content page-links">
            <h1>{{.Title}}</h1>
            {{range .Pages}}
                <a href="{{.RelPermalink}}" target="_self"><i class="{{.Params.icon}}"></i> {{.Title}}</a>
            {{end}}
        </div>
    </section>
{{end}}
